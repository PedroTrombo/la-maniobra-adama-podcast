<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#62067e">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preload" href="css/css-adama.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/css-adama.css"></noscript>

  <!-- Metadatos SEO dinámicos -->
  <meta name="description" content="{{episode_description}}">
  <meta name="keywords" content="{{episode_keywords}}">
  <meta name="author" content="Pedro Trombo y Mario Villatoro">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="{{episode_title}}">
  <meta property="og:description" content="{{episode_og_description}}">
  <meta property="og:image" content="{{episode_image}}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="{{episode_url}}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="es_ES">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{episode_title}}">
  <meta name="twitter:description" content="{{episode_twitter_description}}">
  <meta name="twitter:image" content="{{episode_image}}">

  <!-- Título de la página -->
  <title>{{ $json.output.episode_title }}</title>
</head>


<body>
  <div class="stars"></div>

  <div class="container-custom">
    <header>
      <h1 id="page-title">
        <a href="index.html" title="Ir a la página principal de La Maniobra Adama" aria-label="La Maniobra Adama - Página principal">
          <span>La</span><span>Maniobra</span><span>Adama</span>
        </a>
      </h1>
      <nav id="header"></nav>
      <p>{{ $json.output.episode_intro }}</p>
    </header>

    <main>
      <div class="section">
        {{ $json.output.post_content }}
      </div>
    </main>

    <div id="footer"></div>
  </div>

  <!-- Schema.org dinámico -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "PodcastEpisode",
    "name": "{{ $json.output.episode_title }}",
    "description": "{{ $json.output.episode_description }}",
    "url": "{{ $json.output.episode_url }}",
    "partOfSeries": {
      "@type": "PodcastSeries",
      "name": "La Maniobra Adama",
      "url": "https://pedrotrombo.github.io/la-maniobra-adama-podcast/"
    },
    "datePublished": "{{ $json.output.episode_date }}",
    "image": "{{ $json.output.episode_image }}",
    "publisher": {
      "@type": "Organization",
      "name": "La Maniobra Adama",
      "logo": {
        "@type": "ImageObject",
        "url": "https://pedrotrombo.github.io/la-maniobra-adama-podcast/images/la-maniobra-adama-podcast.jpg",
        "width": 1200,
        "height": 630
      }
    }
  }
  </script>

  <!-- Scripts -->
  <script src="js/includes.js"></script>
  <script src="js/blog.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/stars.js"></script>
  <script src="js/year.js"></script>
</body>
</html>
